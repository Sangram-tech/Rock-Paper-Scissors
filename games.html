<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .scoreboard {
      display: flex;
      gap: 40px;
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    .score {
      background: #fff;
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #ffffff;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      background: #e0e0e0;
      transform: scale(1.05);
    }

    .result {
      margin-top: 30px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #222;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors ‚úäüìÑ‚úÇÔ∏è</h1>
  
  <div class="scoreboard">
    <div class="score" id="playerScore">You: 0</div>
    <div class="score" id="computerScore">Computer: 0</div>
  </div>

  <div class="buttons">
    <button onclick="playGame('rock')">ü™® Rock</button>
    <button onclick="playGame('paper')">üìÑ Paper</button>
    <button onclick="playGame('scissors')">‚úÇÔ∏è Scissors</button>
  </div>

  <div class="result" id="result"></div>

  <script>
    let playerScore = 0;
    let computerScore = 0;

    function playGame(playerChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let resultText = '';

      if (playerChoice === computerChoice) {
        resultText = `It's a tie! You both chose ${playerChoice}`;
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        playerScore++;
        resultText = `üéâ You win! ${playerChoice} beats ${computerChoice}`;
      } else {
        computerScore++;
        resultText = `üòû You lose! ${computerChoice} beats ${playerChoice}`;
      }

      // Update scores
      document.getElementById('playerScore').innerText = `You: ${playerScore}`;
      document.getElementById('computerScore').innerText = `Computer: ${computerScore}`;

      // Animate result
      const resultDiv = document.getElementById('result');
      resultDiv.innerText = resultText;
      resultDiv.style.animation = 'none';
      void resultDiv.offsetWidth; // restart animation
      resultDiv.style.animation = 'fadeIn 0.5s ease-in-out';
    }
  </script>
</body>
</html>
